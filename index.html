<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>los simpsons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>LOS SIMPSONS</h1>
      <main class="container">
          <div class="row">

            <div class="col-4 d-flex justify-content-center align-items-center" style="background-color: rgb(241, 226, 50); height: 300px;">
              <img src="img/marge.png" alt="Marge simpson" style="width: 100%; height: 100%; object-fit: contain;">
            </div>         

            <div class="col-4 d-flex justify-content-center align-items-center" style="background-color: rgb(241, 166, 26); height: 300px;">
              <img src="img/maggie.webp" alt="Maggie simpson" style="width: 100%; height: 100%; object-fit: contain;">
            </div>

            <div class="col-4 d-flex justify-content-center align-items-center" style="background-color: rgba(251, 152, 4, 0.722); height: 300px;">
              <img src="img/homero.png" alt="homero simpson" style="width: 100%; height: 100%; object-fit: contain;">
            </div>

            <div style="height: 10px;"></div>

            <div class="col-6 d-flex justify-content-center align-items-center" style="background-color: rgb(229, 107, 36); height: 300px;">
              <img src="img/bart.png" alt="Bart simpson" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
              
            <div class="col-6 d-flex justify-content-center align-items-center" style="background-color: rgb(116, 62, 8); height: 300px;">
              <img src="img/lisa.webp" alt="Lisa simpson" style="width: 100%; height: 100%; object-fit: contain;">
            </div>

          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
